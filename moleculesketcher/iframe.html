      .modal {

  <body>
    <div class="columns">
      <div>
        <button>Open Modal</button>
        <div class="inputs">
          <div>
            <label>Height</label>
            <input placeholder="height" class="height" />
          </div>
          <div>
            <label>Width</label>
            <input placeholder="width" class="width" />
          </div>
        </div>
      </div>
      <div>
        <textarea
          class="molecule"
          placeholder="Insert a molecule here..."
        ></textarea>
      </div>
    </div>
    <script defer>
      const button = document.querySelector('button')
      const textarea = document.querySelector('.molecule')
      const width = document.querySelector('.width')
      const height = document.querySelector('.height')
      const modalContent = `
        <div class="modal-content">
            <span class="close">&times;</span>
            <iframe
            width="784"
            height="624"
            id="iframe"
            src="env_url"
            sandbox="allow-scripts allow-same-origin"
            ></iframe>
        </div>
      `
      let modal
      let closeIcon;
      let iframe;

      function closeModal() {
        closeIcon.removeEventListener('click', closeModal)
        modal.remove()
      }

      function createModal() {
        modal = document.createElement('div')
        modal.classList.add('modal')
        modal.innerHTML = modalContent
        document.body.appendChild(modal)

        closeIcon = document.querySelector('.close')
        iframe = document.getElementById('iframe')
        iframe.style.height = height.value + 'px'
        iframe.style.width = width.value + 'px'

        closeIcon.addEventListener('click', closeModal)
      }

      button.onclick = createModal
      window.onclick = function (event) {
        if (event.target == modal) {
            closeModal()
        }
      }

      window.addEventListener('message', (event) => {
        if (event.data.eventType === 'init') {
          iframe.contentWindow.ketcher.setMolecule(textarea.value)
        }
      })
    </script>
  </body>

    //  $(this).attr('src', '/css/images/error_icon.png')

    //    'cursor': 'default'
    //  })
    //})

    // zoom image
    $(".markdown-content img").on('click', function() {
      var src = $(this).attr('src')
      if (src !== '/css/images/error_icon.png') {
        var imageW = $(this).width()
        var imageH = $(this).height()

        var zoom = ($(window).width() * 0.95 / imageW).toFixed(2)
        zoom = zoom < 1 ? 1 : zoom
        zoom = zoom > 2 ? 2 : zoom
        var transY = (($(window).height() - imageH) / 2).toFixed(2)

        $('body').append('<div class="image-view-wrap"><div class="image-view-inner"><img src="'+ src +'" /></div></div>')
        $('.image-view-wrap').addClass('wrap-active')
        $('.image-view-wrap img').css({
          'width': `${imageW}`,
          'transform': `translate3d(0, ${transY}px, 0) scale3d(${zoom}, ${zoom}, 1)`
        })
        $('html').css('overflow', 'hidden')

        $('.image-view-wrap').on('click', function() {
          $(this).remove()
          $('html').attr('style', '')
        })
      }
    })
  })();
</script>

<!--开站时间开始-->       
 <script language="javascript"> 
    var now = new Date();
    function createtime(){
        var grt= new Date("01/22/2019 18:11:28");/*---这里是网站的启用时间--*/
        now.setTime(now.getTime()+250);
        days = (now - grt ) / 1000 / 60 / 60 / 24;
        dnum = Math.floor(days);
        hours = (now - grt ) / 1000 / 60 / 60 - (24 * dnum);
        hnum = Math.floor(hours);
        if(String(hnum).length ==1 ){hnum = "0" + hnum;}
        minutes = (now - grt ) / 1000 /60 - (24 * 60 * dnum) - (60 * hnum);
        mnum = Math.floor(minutes);
        if(String(mnum).length ==1 ){mnum = "0" + mnum;}
        seconds = (now - grt ) / 1000 - (24 * 60 * 60 * dnum) - (60 * 60 * hnum) - (60 * mnum);
        snum = Math.round(seconds);
        if(String(snum).length ==1 ){snum = "0" + snum;}
        document.getElementById("timeDate").innerHTML = "⏱️已稳定运行"+dnum+"天";
        document.getElementById("times").innerHTML = hnum + "小时" + mnum + "分" + snum + "秒";
    }
    setInterval("createtime()",250); 
</script>

<script>
  var hasLine = 'true';
  async("//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.12.0/highlight.min.js", function(){
    $('figure pre').each(function(i, block) {
      var figure = $(this).parents('figure');
      if (hasLine === 'false') {
        figure.find('.gutter').hide();
      }
      hljs.configure({useBR: true});
      var lang = figure.attr('class').split(' ')[1] || 'code';
      var codeHtml = $(this).html();
      var codeTag = document.createElement('code');
      codeTag.className = lang;
      codeTag.innerHTML = codeHtml;
      $(this).attr('class', '').empty().html(codeTag);
      figure.attr('data-lang', lang.toUpperCase());
      hljs.highlightBlock(block);
    });
  })
</script>
